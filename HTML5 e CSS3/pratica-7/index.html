<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem SVG</h1>
    <hr>
    <svg width="100" heigth="100">
        <circle cx="50" cy="50" r="30"
        stroke="black" stroke-width="4" fill="blue">
    </svg>
    
    </svg>

    <svg width="100" heigth="100">
        <ellipse cx="50" cy="50"
        stroke="black" stroke-width="2" fill="lightgray" rx="45" ry="20">
    </svg>

    <svg width="150" height="150">
        <polygon id="pentagono" points="4,40,50,4,96,40,80,96,20,96" stroke="blue" stroke-width="4" fill="orange" />
        <animate xlink:href="#pentagono" attributeName="points" from="20 96,4 40,50 4,96 40,80 96"
        to="4 40,50 4,96 40,80 96, 20 96"
        dur="6s" repeatCount="indefinite">
    </svg>
    
    <svg with="150" height="150">
        <rect width="80" height="80" fill="orange" rx="10"/>
        <rect width="60" height="60" fill="red" rx="6" x="10" y="10" />
    </svg>

    <svg with="150" height="150">
        <polygon points="0,40,50,100,104,50,85,25,55,50,30,15" stroke="black" fill="white" stroke-width="2"/>
    </svg>

    <svg with="150" height="150">
        <polygon points="20,0,80,0,75,25,100,20,100,80,75,75,80,100,20,100,25,75,0,80,0,20,25,25" fill="red" stroke="black" fill="white" stroke-width="1"/>
    </svg>

    <svg width="150" height="150">
        <circle cx="50" cy="10" r="5" stroke="black" stroke-width="2" fill="black" />
    </svg>
</body>
</html>
