<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Complementos de Campos</title>
</head>

<body>
    <div class="container p-5">
        <div class="mb-3 input-group">
            <label for="nome" class="input-group-text">Nome Completo</label>
            <input id="nome" type="text" class="form-control">
        </div>
        <div class="mb-3 input-group">
            <label for="nome" class="input-group-text">R$</label>
            <input id="nome" type="text" class="form-control text-end">
            <label for="nome" class="input-group-text">,00</label>
        </div>
        <div class="mb-3 input-group">
            <input id="nome" type="text" class="form-control text-end">
            <span for="nome" class="input-group-text">@</span>
            <input id="nome" type="text" class="form-control">
        </div>
        <div class="mb-3 input-group">
            <label for="texo" class="input-group-text">Mensagem</label>
            <textarea name="" id="texto" class="form-control"></textarea>
        </div>
        <div class="mb-3 input-group">
            <div class="input-group-text">
                <input type="checkbox" class="form-check-input mt-0">
            </div>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3 input-group">
            <span for="nome" class="input-group-text">Nome Completo</span>
            <input id="nome" type="text" placeholder="Primeiro Nome" class="form-control">
            <input id="nome" type="text" placeholder="Sobrenome" class="form-control">
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text">$</span>
            <span class="input-group-text">BRL</span>
            <input type="text" class="form-control"
            placeholder="Valor">
        </div>
        <div class="mb-3 input-group">
            <input type="search" class="form-control">
            <button class="btn btn-outline-secondary">Buscar</button>
        </div>
    </div>
    
</body>
</html>
