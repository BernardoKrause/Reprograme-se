<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body class="p-3 m-0 border-0">
    <h1 class="text-center">Validação com Bootstrap</h1>
    <hr>

    <form action="#" name="form1" method="GET" class="ro g-3 needs-validation" novalidate>
        <div class="form-row">
            <label for="txtNome" class="form-label">Nome</label>
            <input type="text" name="nome" placeholder="Fulano de Tal" id="txtNome" class="form-control" required>
            <div class="invalid-feedback">Informe o nome corretamente.</div>
        </div>
        <div class="form-row mt-2">
            <label for="txtEmail" class="form-label">Email</label>
            <input type="text" name="email" placeholder="fulano@email.com" id="txtEmail" class="form-control" required>
            <div class="invalid-feedback">Informe o e-mail corretamente.</div>
        </div>
        <div class="form-row mt-2">
            <label for="txtTelefone" class="form-label">Telefone</label>
            <input type="text" name="telefone" placeholder="(99)99999-9999" id="txtTelefone" class="form-control" required>
            <div class="invalid-feedback">Informe o telefone corretamente.</div>
        </div>
        <div class="form-row mt-2">
            <label for="selSexo" class="form-label">Sexo</label>
            <select name="sexo" id="selSexo" class="form-select" required>
                <option value="" selected>Selecione o sexo</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
        </div>
        <div class="form-row mt-2">
            <label for="txtSenha" class="form-label">Senha</label>
            <input type="password" name="senha" id="txtSenha" class="form-control">
            <div class="invalid-feedback">Informe a senha corretamente.</div>
        </div>
        <div class="form-row mt-2">
            <label for="txtConfSenha" class="form-label">Confirmação de Senha</label>
            <input type="password" name="senha" id="txtConfSenha" class="form-control">
            <div class="invalid-feedback">Informe a senha corretamente.</div>
        </div>
        <div class="form-row mt-2">
            <input type="submit" class="btn btn-primary me-md-2" value="Enviar">
        </div>
    </form>
</body>
</html>
