<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/DOM/Aula-03/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Validação com HTML</h1>
    <hr>
    <form name="form1" action="#" method="GET">
        <label for="txtNome">Nome</label>
        <input type="text" id="txtNome" placeholder="Fulano de Tal" name="nome" required>

        <label for="txtEmail">E-mail</label>
        <input type="text" id="txtEmail" placeholder="fulano@email.com" name="email" required>

        <label for="txtTelefone">Telefone</label>
        <input type="text" id="txtTelefone" placeholder="(99) 99999-9999" name="telefone" pattern="\(\d{2}\)\d{5}-\d{4}" required>

        <label for="selSexo">Sexo</label>
        <select name="sexo" id="selSexo" required>
            <option value="" selected>Selecione o sexo</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
        </select>

        <label for="txtSenha">Senha</label>
        <input type="password" id="txtSenha" name="senha" required>

        <label for="txtConfSenha">Confirmação de Senha</label>
        <input type="password" id="txtConfSenha" name="confSenha" required>
        
        <input type="submit" class="btn" value="Enviar">
    </form>
</body>
</html>
